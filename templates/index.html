<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
   <div class="register_page">
       <div class="form">

     <!-- Main Input For Receiving Query to our ML -->
         <form action="{{ url_for('predict')}}"method="post">
          Area: <input type="number" name='area' placeholder="Enter the area">
          Bedroom: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms" />
          Bathroom: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms" />
          Floor: <input type="number" name='stories' placeholder="Enter the no of Floors" />
          Parking: <input type="number" name='parking' placeholder="Enter the no of parking">

           <input type="submit" value="predict" class="submit">
         </form>
         <p> House Price is: {{data}}</p>
       </div>

  </div>


</body>

</html>
